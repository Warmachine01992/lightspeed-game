

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="app.css">
    
    <title>Target Game</title>
  </head>
  <body>
  
	<!-- <div class='cursor'></div> -->
<div class='start-screen'>
	
	<h1 id='banner'>\\LightSpeed//</h1>
	
	<div class='header'>
		<p>Hi Score: <span class='high-score'></span></p>
		<p>Previous Score: <span class='prev-score'></span></p>
    <h1 id='start-btn'>Play!</h1>
	</div>

	<svg id='smile'
			version="1.1" 
			baseProfile="full"
			xmlns="http://www.w3.org/2000/svg">

			<g id="smile" stroke-width="1px" stroke="#78bf0d" fill="#001200">
				<circle cx="400" cy="230" r="100px" />
				<circle cx="360" cy="190" r="5px" fill="#78bf0d"/>
				<circle id="eye" cx="440" cy="190" r="5px" fill="#78bf0d"/>
				<path id="wink" d="M445 185 L425 190 L445 195"/>
				<path d="M350 250 Q 400 280 450 250" />
			</g>

			<g stroke="#78bf0d"  text-anchor="middle">
				<text id="greeting" x="400" y="80" font-size="3.0em">Welcome!</text>
				<text x="400" y="400">Can you move at the speed of light?</text>
				<text x="400" y="430">Test your reflexes!</text>
				<text x="400" y="460">When the light appears, click it to earn a point.</text>

			</g>
	</svg>

</div>

<div class='game-screen'>

	<h1 id='banner'>\\LightSpeed//</h1>

	<div class='header'>
		<p>Time Remaining: <span class='game-clock'></span></p>
		<p>Score: <span class='current-score'></span></p>
		<h1 id='stop-btn'>Quit!</h1>
	</div>
	
	<div class="playing-screen">
		<div class="target"></div>
	</div>

</div>



<div class="error-screen">
	<h1 id='banner'>\\LightSpeed//</h1>

	<div class='header'>
		<p>THESE SCREEN DIMENSIONS ARE NOT SUPPORTED</p>
		<p>
			Please resize to minimum 800x600 <br>
			or play on a different device.
		</p>
	</div>

	<svg id="frown"
		version="1.1" 
		baseProfile="full"
			xmlns="http://www.w3.org/2000/svg">
		<g stroke-width="1px" fill="#120000" stroke="red">
			<circle cx="150" cy="150" r="100px" />

			<line x1="100" y1="100" x2="120" y2="120"/>
			<line x1="120" y1="100" x2="100" y2="120"/>
			
			<line x1="200" y1="100" x2="180" y2="120"/>
			<line x1="180" y1="100" x2="200" y2="120"/>
			<path d="M100 200 Q 150 140 200 200" />
			
		</g>
	</svg>

</div>


	<script
		src="https://code.jquery.com/jquery-3.4.0.min.js"
		integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
		crossorigin="anonymous">
	</script>
  <script src="script.js"></script>
  </body>
</html>
